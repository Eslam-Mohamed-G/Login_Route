<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="./fontawesome/css/all.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./bootstrap-5.3.3/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <!-- signIn -->
        <section class="signIn">
            <div class="container my-5 text-center ">
                <div class="group m-auto w-75 p-5 p-3 mb-5">
                    <h1>Smart Login System</h1>

                    <div  class="group_input">
                    <input id="signinEmail" class="custom-input" placeholder="Enter your email" type="text">
                    <input id="signinPassword" class="custom-input" placeholder="Enter your password"
                        type="password">
                    <p id="incorrect"></p>
                </div>

                    <button onclick="login()" class="btn btn-outline-info w-100 my-3 p-2">Login<i class="fa-solid fa-right-to-bracket mt-1"></i></button>
                    <p class="text-white">Donâ€™t have an account? <a class="text-white" href="/signup">Sign Up</a></p>
                </div>
            </div>
        </section>
        <!-- signIn -->

        <!-- Sign Up -->
        <div class="container my-5 text-center">
            <div class="group m-auto w-75 p-5">
                <h1>Smart Login System</h1>
                <div  class="group_input">
                    <input id="signupName" class="custom-input" placeholder="Enter your name" type="text">
                    <input id="signupEmail" class="custom-input" placeholder="Enter your email" type="email">
        
                    <input id="signupPassword" class="custom-input" placeholder="Enter  password" type="password">
                    <p id="exist"></p>
                </div>
    
                <button onclick="signUp()" class="btn btn-outline-info w-100 my-3">Sign Up</button>
                <p class="text-white">You have an account? <a class="text-white" href="/">Signin</a></p>
            </div>
        </div>
        <!-- Sign Up -->

        <!-- logOut -->
        <section class="logOut">
            <nav class="navbar navbar-expand-lg navbar-dark group">
                <div class="container">
                    <a class="navbar-brand" href="#">SMART LOGIN</a>
                    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="navbar-collapse collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item ">
                                <a class="nav-link btn btn-outline-warning " href="/" onclick="logout()">Logout<i class="fa-solid fa-right-from-bracket"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="container my-5 text-center h-100 d-flex align-items-center">
                <div class="group m-auto w-75 p-5">
                    <h1 id="username"></h1>
                </div>
            </div>
        </section>
        <!-- logOut -->
    </main>

    
    
    <script src="script.js"></script>
</body>

</html>
