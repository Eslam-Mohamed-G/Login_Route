<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="./fontawesome/css/all.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./bootstrap-5.3.3/css/bootstrap.min.css">

    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="container my-5 text-center">
        <div class="group m-auto w-75 p-5">
            <h1>Smart Login System</h1>
            <div  class="group_input">
                <input id="signupName" class="custom-input" placeholder="Enter your name" type="text">
                <input id="signupEmail" class="custom-input" placeholder="Enter your email" type="email">
                <input id="signupPassword" class="custom-input" placeholder="Enter password" type="password">
                <p id="exist"></p>
            </div>

            <button onclick="signUp()" class="btn btn-outline-info w-100 my-3">Sign Up</button>
            <p class="text-white">You have an account? <a class="text-white" href="index.html">Signin</a></p>
        </div>
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
